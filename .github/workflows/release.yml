name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (core, angular, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - core
          - angular

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        if: github.ref_type == 'tag'
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package versions
        if: github.ref_type == 'tag'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Update @svgflex/core version
          cd packages/core
          npm version $VERSION --no-git-tag-version
          cd ../..
          # Update @svgflex/angular version and its peerDependency on core
          cd packages/angular
          npm version $VERSION --no-git-tag-version
          # Update peerDependency version for @svgflex/core
          npm pkg set peerDependencies.@svgflex/core="^$VERSION"
          cd ../..

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish @svgflex/core
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'core' || github.ref_type == 'tag'
        working-directory: ./packages/core
        run: npm publish dist --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @svgflex/angular
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'angular' || github.ref_type == 'tag'
        working-directory: ./dist/angular
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Packages Published
            - @svgflex/core@${{ github.ref_name }}
            - @svgflex/angular@${{ github.ref_name }}
          draft: false
          prerelease: false
