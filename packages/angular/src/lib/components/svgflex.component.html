<div
  class="svgflex-container"
  [style.color]="color || null"
  [attr.aria-label]="ariaLabel"
  [attr.role]="ariaLabel ? 'img' : null"
  [attr.title]="ariaLabel"
>
  @if (inline && svgContent) {
    <div [innerHTML]="svgContent" class="svgflex-inline"></div>
  } @else if (!inline) {
    <img
      [src]="src"
      [alt]="ariaLabel || ''"
      [title]="ariaLabel"
      [style.width]="width"
      [style.height]="height"
    />
  } @else {
    <div class="svgflex-loading"></div>
  }
</div>
